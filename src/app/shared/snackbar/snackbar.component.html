<div class="grid">
  <span class="error" *ngIf="data?.icon === 'error'">
    <img src="assets/images/001-cancel.svg" alt="" srcset="">
  </span>
  <span class="success" *ngIf="data?.icon === 'success'">
    <img src="assets/images/002-tick.svg" alt="" srcset="">
  </span>

  <span class="msg">{{data?.message}}</span>
</div>
