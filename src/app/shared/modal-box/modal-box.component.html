<ng-container *ngIf="data && data.dataToBeShared && data.dataToBeShared.type !== 'video'">
<div class="modal-wrapper">
  <div class="confirmation-text">
    {{data.dataToBeShared.confirmText ? data.dataToBeShared.confirmText : ''}}
  </div>
  <div class="button-wrappers">

    <!-- Type Delete Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'delete'" (click)="cancel(data.dataToBeShared)"
      mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
    <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'delete'" (click)="submit(data.dataToBeShared)"
      mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>

    <!-- Type Add Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'add'" (click)="cancel(data.dataToBeShared)"
      mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
    <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'add'" (click)="submit(data.dataToBeShared)"
      mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>

          <!-- Type Add Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'add-tpo'" (click)="cancel(data.dataToBeShared)"
    mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
  <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'add-tpo'" (click)="submitTPOADDCandidate()"
    mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>

    <!-- Type Confirm Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'confirm'" (click)="cancel(data.dataToBeShared)"
      mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
    <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'confirm'" (click)="submit(data.dataToBeShared)"
      mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>

    <!-- Type Update Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'update'" (click)="cancel(data.dataToBeShared)"
      mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
    <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'update'" (click)="submit(data.dataToBeShared)"
      mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>

    <button *ngIf="data.showOk" (click)="ok()" mat-raised-button class="ok" type="button">{{data.showConfirm}}</button>

    <!-- Type remove Buttons -->
    <button *ngIf="data.showCancel && data.dataToBeShared.type === 'remove'" (click)="cancel(data.dataToBeShared)"
      mat-raised-button class="cancel-btn btn-margin-space-1" type="button">{{data.showCancel}}</button>
    <button *ngIf="data.showConfirm && data.dataToBeShared.type === 'remove'" (click)="confirm()"
      mat-raised-button class="submit" type="button">{{data.showConfirm}}</button>
  </div>
</div>
</ng-container>
<ng-container *ngIf="data && data.dataToBeShared && data.dataToBeShared.type === 'video'">
<div class="video">
  <div class="header">
    <div class="text">
    {{data.dataToBeShared.confirmText}}
  </div>
  <div class="icon">
    <span style="cursor: pointer;" (click)="cancel()" class="material-icons">close</span>
  </div>
  </div>
    <!-- <vg-player>
      <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
          <source src="assets/images/name.mp4" type="video/mp4">
      </video>
  </vg-player> -->
  <vg-player>
      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>

      <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>

      <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>

          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

          <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

          <vg-track-selector></vg-track-selector>
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>

          <vg-fullscreen></vg-fullscreen>
      </vg-controls>

      </video>
  </vg-player>

</div>
</ng-container>
