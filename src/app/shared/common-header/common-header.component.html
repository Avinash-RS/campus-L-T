<mat-toolbar class="headerShadow">
  <div class="header-cont">
    <span (click)="goToHome()">
      <img src="https://assets.lntedutech.com/edutech_logo.svg" alt="">
    </span>
    <span>
      <span class="title">
        {{username ? 'Welcome, ' + username : ''}}
      </span>
      <span matTooltip="Logout" class="logout" (click)="logOut()">
        <img src="assets/images/logout.svg" alt="">
      </span>
    </span>
  </div>
</mat-toolbar>
