          <div class="wrap-reg">
            <!--  (ngSubmit)="checkCaptchaSignIn(captchaRef)" --> 
            <!-- Above line is for submit with google captcha -->
            <form [formGroup]="candidateForm" class="form-wrapper" (ngSubmit)="submit()">
              <h1 class="animated animatedFadeInUp fadeInUp signIn"> {{'Job-Seeker Registration' }}</h1>
              <div>
                <mat-form-field class="mat-form-spacing" appearance="outline">
                  <mat-label class="label-color">Name</mat-label>
                  <input matInput id="username1" #username1 [placeholder]="'Enter the name'"  formControlName="name"
                  required>
                  <em matPrefix class="icon-User icon-18 login-icon-color pr-1" style="font-size: 16px;
                  padding-right: 5px !important; top: -1px;"></em>
                  <mat-error class="error" *ngIf="candidateForm.get('name').hasError('required')">{{'Name is required'}}</mat-error>
                  <mat-error class="error" *ngIf="candidateForm.get('name').hasError('alphaNum100')">{{'Alpha numeric with maximum of 100 characters only allowed'}}</mat-error>
                  <mat-error class="error" *ngIf="candidateForm.get('name').hasError('maxlength') && !candidateForm.get('name').hasError('alphaNum100')">{{'Should not exceed 100 characters'}}</mat-error>
                </mat-form-field>

                <mat-form-field class="mat-form-spacing" appearance="outline">
                  <mat-label class="label-color">Email</mat-label>
                  <input matInput  id="username" #username [placeholder]="'Enter the email'"  formControlName="email"
                  required>
                  <em matPrefix class="icon-email_black_24dp icon-18 login-icon-color pr-1"></em>
                  <mat-error class="error" *ngIf="candidateForm.get('email').hasError('required')">{{'Email is required'}}</mat-error>
                  <mat-error class="error" *ngIf="candidateForm.get('email').hasError('maxlength')">{{'Should not exceed 100 characters'}}</mat-error>
                  <mat-error class="error" *ngIf="candidateForm.get('email').hasError('email')">{{'Please enter a valid email address'}}</mat-error>
                </mat-form-field>
                <div class="center">
                  <button class="btn" id="login" mat-raised-button [disabled]="candidateForm.invalid" type="submit">{{'Register'}}</button>
                </div>
              </div>

              <div class="next">
                <mat-label>
                   <a class="col" (click)="signIn()">{{'Go back to Sign in' }}</a></mat-label>
              </div>

            </form>
          </div>
