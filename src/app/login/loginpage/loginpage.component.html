<div class="create-wrapper">
        <div class="head">
            Sign in
        </div>


        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="forms">
                <div class="form-field">
                    <label class="label-name">
                        Email Address
                    </label>
                    <div class="input-box" [ngStyle]="{border: email.invalid && email.touched ? 'solid red 1px': ''}">
                        <input matInput formControlName="email" type="text" required>
                        <div>

                        </div>
                    </div>
                    <div class="error" *ngIf="email.invalid && email.touched">
                        <span *ngIf="email.errors?.required">Email is Required</span>
                        <span *ngIf="email.errors?.pattern">Please enter a valid Email id</span>
                    </div>
                </div>
                <div class="form-field">
                    <label class="label-name">
                        Password
                    </label>
                    <div class="input-box" [ngStyle]="{border: password.invalid && password.touched ? 'solid red 1px': ''}">
                        <input matInput formControlName="password" [type]="!toggleVisibility ? 'text' : 'password'"
                            required>
                        <div class="icon">
                            <span *ngIf="toggleVisibility" (click)="toggleVisibility = !toggleVisibility;"
                                class="material-icons">
                                visibility
                            </span>
                            <span *ngIf="!toggleVisibility" (click)="toggleVisibility = !toggleVisibility;"
                                class="material-icons">
                                visibility_off
                            </span>
                        </div>

                    </div>
                    <div class="error" *ngIf="password.invalid && password.touched">
                        <span *ngIf="password.errors?.required">Password is Required</span>
                    </div>
                </div>
                <div (click)="forgotPassword()" class="forgot-password">Forgot Password?</div>
                <div class="check-box">
                        <input type="checkbox"> Remember me
                    </div>

                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
                <!-- <div class="no-account">
                        <span (click)="createAccount()">Register here</span>
                </div> -->

            </div>
        </form>
    </div>
