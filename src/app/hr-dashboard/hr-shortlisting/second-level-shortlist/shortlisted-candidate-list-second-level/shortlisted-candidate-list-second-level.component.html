<div class="shortlisted-list-second-level">
  <div class="user-list-wrapper" [ngClass]="userListing && userListing.length > 0 ? '' : 'hide'">
    <!-- <mat-form-field>
            <mat-label>Filter</mat-label> -->
    <div class="search-bar">
      <div class="search-icon">
        <input matInput (keyup)="applyFilter($event)" placeholder="Searchâ€¦.">
        <img src="assets/images/feather-search.svg" alt="" srcset="">
      </div>
    </div>
    <!-- </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.no </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.uid ? (element.uid) : '-'}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.user_name ? (element.user_name) : '-'}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="candidate_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate id </th>
        <td mat-cell *matCellDef="let element"> {{element.candidate_id ? (element.candidate_id) : '-'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="insitute">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Institute name </th>
        <td mat-cell *matCellDef="let element"> {{element.insitute ? (element.insitute) : '-'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <img style="cursor: pointer; padding-left: 1em;" (click)="removeSelectedCandidate(i)"
            src="assets/images/005-close-1.svg" alt="" srcset="">
        </td>
      </ng-container>


      <tr class="px40" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
        [ngClass]="i % 2 == 0 ? 'light-bg' : 'dark-bg'"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[7, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="no-data" [ngClass]="userListing && userListing.length === 0 ? '' : 'hide'">
    <div>No candidates have been shortlisted</div>
  </div>

  <div class="buttonn-wrapper">
    <button (click)="backToShortlist()" class="cancel-btn btn-margin-space" mat-raised-button>Cancel</button>
    <button [disabled]="userListing && userListing.length > 0 ? false : true" [ngClass]="userListing && userListing.length > 0 ? '' : 'dis'" (click)="submit()" class="submit"
      mat-raised-button>Ok</button>
  </div>


</div>
