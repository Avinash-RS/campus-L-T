<div class="shortlisted-report-second-level">
  <app-shared-sub-header-second-level-shortlist *ngIf="assessmentName" [selectedCandidates]="selectedCandidates"
    [details]="assessmentName ? assessmentName : ''"></app-shared-sub-header-second-level-shortlist>
  <div class="cutOff">
    <div class="head">Shortlist cutoff marks :&#160;</div>
    <div class="values">
      <span>Domain score :&#160;
        <img style="margin-right: 4px; margin-left: 4px;" src="assets/images/small_greaterthan.svg" alt=""> {{cutOff}}
      </span>
      <span>Verbal score :&#160;
        <img style="margin-right: 4px; margin-left: 4px;" src="assets/images/small_greaterthan.svg" alt=""> {{cutOff1}}
      </span>
      <span>Analytical score :&#160;
        <img style="margin-right: 4px; margin-left: 4px;" src="assets/images/small_greaterthan.svg" alt=""> {{cutOff2}}
      </span>
      <span>Quantitative score :&#160;
        <img style="margin-right: 4px; margin-left: 4px;" src="assets/images/small_greaterthan.svg" alt=""> {{cutOff3}}
      </span>
      <span>Total score :&#160;
        <img style="margin-right: 4px; margin-left: 4px;" src="assets/images/small_greaterthan.svg" alt=""> {{cutOff4}}
      </span>

    </div>
  </div>
  <div class="user-list-wrapper" [ngClass]="userList && userList.length > 0 ? '' : 'hide'">
    <!-- <mat-form-field>
              <mat-label>Filter</mat-label> -->
    <div class="search-bar">
      <div class="search-icon">
        <input matInput (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Searchâ€¦.">
        <img src="assets/images/feather-search.svg" alt="" srcset="">
      </div>
    </div>
    <!-- </mat-form-field> -->

    <ag-grid-angular style="width: 98%; height: calc(100vh - 182px); margin:auto !important;" class="ag-theme-alpine"
    [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [suppressRowClickSelection]="true"
    [paginationPageSize]="paginationPageSize" [rowSelection]="'multiple'" [cacheBlockSize]="cacheBlockSize"
    (gridReady)="onGridReady($event)" (sortChanged)="sortevent($event)" (cellClicked)="onCellClicked($event)" (filterModified)="getModel($event)"
    headerHeight="40">
    </ag-grid-angular>

  </div>
  <div class="no-data" [ngClass]="userList && userList.length === 0 ? '' : 'hide'">
    No Report Available
  </div>
  <div class="submit-wrapper" *ngIf="userList && userList.length > 0">
    <button (click)="downloadReport()" class="submit" mat-raised-button>Download shortlist report</button>
  </div>
</div>
