<div class="second-candidatelist-wrapper">
  <app-shared-sub-header-second-level-shortlist *ngIf="statusHeaderData" [statusHeaderData]="statusHeaderData"></app-shared-sub-header-second-level-shortlist>
    <div class="search-bar">
      <div class="search-icon">
          <img src="assets/images/feather-search.svg" alt="" srcset="">
          <input matInput (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Searchâ€¦.">
      </div>
      <div class="ml-2" *ngIf="userList && userList.length > 0">
        <button [matTooltip]="checkFilterAppied() ? '' : 'No filter has been applied'" [ngClass]="checkFilterAppied() ? '' : 'disable-selection'" (click)="checkFilterAppied() ? gridApi.setFilterModel(null) : ''" class="submit" mat-raised-button>Clear all Filters</button>
      </div>

      <div class="ml-2" *ngIf="userList && userList.length > 0">
        <button (click)="gridApi.getSelectedNodes() && gridApi.getSelectedNodes().length > 0 ? submit() : ''" [matTooltip]="gridApi.getSelectedNodes() && gridApi.getSelectedNodes().length > 0 ? '' : 'Please select the candidates'" class="submit" [ngClass]="gridApi.getSelectedNodes() && gridApi.getSelectedNodes().length > 0 ? '' : 'disable-selection'" mat-raised-button>Shortlist</button>
      </div>
  </div>

    <div class="w-100 mb-2">
      <ag-grid-angular style="width: 98%; height: calc(100vh - 182px); margin:auto !important;" class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [tooltipShowDelay]="tooltipShowDelay" [suppressRowClickSelection]="true" [statusBar]="statusBar"
          [rowSelection]="'multiple'" (gridReady)="onGridReady($event)" (sortChanged)="sortevent($event)" (cellClicked)="onCellClicked($event)" [enableCharts]="true" [rowGroupPanelShow]="'always'" [rowClassRules]="rowClassRules" [sideBar]="true" (firstDataRendered)="onFirstDataRendered($event)"
          [animateRows]="true" [masterDetail]="true" [detailCellRendererParams]="detailCellRendererParams" [enableRangeSelection]="true" (filterModified)="getModel($event)" headerHeight="40" [pivotPanelShow]="'always'" [rowDragManaged]="false" [autoGroupColumnDef]="autoGroupColumnDef">
      </ag-grid-angular>
    </div>
</div>
