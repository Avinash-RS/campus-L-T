<div class="evaluation-status-main">
  <app-shared-evaluation-sub-header></app-shared-evaluation-sub-header>

  <div class="user-list-wrapper" [ngClass]="userList && userList.length > 0 ? '' : ''">
    <!-- <mat-form-field>
              <mat-label>Filter</mat-label> -->
    <div class="search-bar">
      <div class="search-icon">
        <input matInput (keyup)="applyFilter($event)" placeholder="Searchâ€¦.">
        <img src="assets/images/feather-search.svg" alt="" srcset="">
      </div>
    </div>
    <!-- </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidate ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluation Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status ? (element.status) : '-'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> View details </th>
        <td (click)="$event.stopPropagation();" mat-cell *matCellDef="let element; let i = index">
          <button class="viewbtn" (click)="view()" mat-button>
            <mat-icon style="justify-content: center;
                  display: contents;
                  font-size: 16px;">visibility</mat-icon> <span>View</span>
          </button>
        </td>
      </ng-container>

      <!-- fifth Header row first group -->
      <div [ngClass]="userList && userList.length === 0 ? '' : 'hide'" matColumnDef="fifth-header-row-first-group">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="10">
          {{'No Data Available'}}
        </th>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="no-data-available" [ngClass]="userList && userList.length === 0 ? '' : 'hide'" mat-header-row
        *matHeaderRowDef="['fifth-header-row-first-group']">
      </tr>
      <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
        [ngClass]="i % 2 == 0 ? 'light-bg' : 'dark-bg'"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[7, 10, 25, 100]"></mat-paginator>
  </div>
</div>
