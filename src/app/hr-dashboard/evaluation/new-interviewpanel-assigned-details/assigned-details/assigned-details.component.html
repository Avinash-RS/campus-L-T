<div class="main-new-interview-assigned">
  <mat-accordion>
      <mat-expansion-panel>
          <mat-expansion-panel-header>
              <mat-panel-title>
                  Filter
              </mat-panel-title>
              <mat-panel-description>
              </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="top-wrapper">
              <div class="left">
                <div class="flex-wrap">
                  <div class="label">
                      Shortlist name
                  </div>
                  <div class="input-box">
                      <nz-select class="nzSelect-revamp" [(ngModel)]="selectedShortlistname" nzAllowClear nzShowSearch nzPlaceHolder="--Select Shortlist name--">
                          <nz-option *ngFor="let level of allShortlistNames" [nzLabel]="level.shortlist_name" [nzValue]="level.shortlist_name"></nz-option>
                      </nz-select>
                  </div>
              </div>
              <div class="flex-wrap">
                      <div class="label">
                          Institute name
                      </div>
                      <div class="input-box">
                          <nz-select class="nzSelect-revamp" [(ngModel)]="selectedInstitute" nzAllowClear nzShowSearch nzPlaceHolder="--Select Institute name--">
                              <nz-option *ngFor="let level of allInstitutes" [nzLabel]="level.institute_name" [nzValue]="level.institute_name"></nz-option>
                          </nz-select>
                      </div>
                  </div>
                  <div class="flex-wrap">
                      <div class="label">
                          Education level
                      </div>
                      <div class="input-box">
                          <nz-select class="nzSelect-revamp" [(ngModel)]="selectedEdu" (ngModelChange)="instituteChange()" nzAllowClear nzShowSearch nzPlaceHolder="All">
                              <nz-option *ngFor="let level of allEducations" [nzLabel]="level.label" [nzValue]="level.name"></nz-option>
                          </nz-select>
                      </div>
                  </div>
                  <div class="flex-wrap">
                      <div class="label">
                          Status<span class="asterick">*</span>
                      </div>
                      <div class="input-box">
                          <nz-select class="nzSelect-revamp" [(ngModel)]="selectedStatus" (ngModelChange)="instituteChange()" nzShowSearch nzPlaceHolder="--Select Status--">
                              <nz-option *ngFor="let level of statusList" [nzLabel]="level.name" [nzValue]="level.value"></nz-option>
                          </nz-select>
                      </div>
                  </div>
                  <div class="flex-wrap">
                      <div class="input-box">
                          <div style="display: flex;">
                              <button [disabled]="selectedStatus ? false : true" class="common-button common-button-height-30" (click)="go()" mat-raised-button>Apply</button>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </mat-expansion-panel>
  </mat-accordion>

  <div class="ag-wrapper">
      <div class="search-bar">
          <div class="search-icon">
              <img src="assets/images/feather-search.svg" alt="" srcset="">
              <input matInput (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Searchâ€¦.">

          </div>
      </div>

      <ag-grid-angular style="width: 99%; height: calc(100vh - 182px); margin:auto !important;" class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [suppressRowClickSelection]="true" [paginationPageSize]="paginationPageSize"
          [rowSelection]="'multiple'" [cacheBlockSize]="cacheBlockSize" (gridReady)="onGridReady($event)" (sortChanged)="sortevent($event)" (cellClicked)="onCellClicked($event)" (filterModified)="getModel($event)" headerHeight="40" [animateRows]="true">
      </ag-grid-angular>
  </div>
</div>
