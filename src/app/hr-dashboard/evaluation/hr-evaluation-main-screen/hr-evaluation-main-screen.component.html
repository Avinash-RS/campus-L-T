<div class="inv-evaluation">
    <div class="sticky">
        <app-sub-shared-evaluation-header *ngIf="assessmentName"
        [details]="assessmentName ? assessmentName : ''" [name]="candidateName ? candidateName : ''" [cid]="candidateId ? candidateId : ''" [status]="candidateStatus ? candidateStatus : ''" [tag]="tagName ? tagName : ''"></app-sub-shared-evaluation-header>

      <div class="router-wrapper">
        <div class="main-toolbar">
          <div [routerLink]="appConstant.HR_DASHBOARD.SUB_ASSESSMENTS" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName, 'uid': uid}" routerLinkActive="active" class="tabs">
            Assessment details
          </div>
          <div [routerLink]="appConstant.HR_DASHBOARD.SUB_EDUCATION" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName, 'uid': uid}" routerLinkActive="active" class="tabs">
            Education details
          </div>
          <div [routerLink]="appConstant.HR_DASHBOARD.SUB_EMPLOYMENT" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName, 'uid': uid}" routerLinkActive="active" class="tabs">
            Employment documents
          </div>
        </div>
      </div>
    </div>
      <div class="routing">
        <router-outlet></router-outlet>
      </div>
    </div>
