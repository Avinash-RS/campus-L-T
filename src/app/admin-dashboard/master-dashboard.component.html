<app-admin-dashboard-header></app-admin-dashboard-header>
<div class="toolbar-wrapper">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs">
      <span [routerLink]="'.'+breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label }}
      </span>
    </li>
  </ol>
</div>
<mat-drawer-container [ngClass]="!subMenus ? 'toolbar-hide' : ''" class="first-sidenav">
  <mat-drawer class="sub-wrapper-nav" mode="side" [opened]="sidebarOpen">
    &#160;
  </mat-drawer>
  <mat-drawer-content class="main-toolbar" [ngClass]="!subMenus || subMenus.length === 0 ? 'toolbar-bg' : ''">
    <ng-container *ngIf="subMenus && subMenus.length > 0">
      <div [routerLink]="subMenus.router"
        *ngFor="let subMenus of subMenus; let i = index" class="sub-navs" routerLinkActive="active">
        <div *ngIf="subMenus.icon"><img src="assets/images/{{subMenus.icon}}" alt=""></div>
        <div *ngIf="subMenus.name">{{subMenus.name}}</div>
      </div>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>

<div (click)="sidebar()" [ngClass]="sidebarOpen ? 'sideOpen' : 'sideClose'" class="openClose">
    <span *ngIf="sidebarOpen" class="material-icons">keyboard_arrow_left</span>
    <span *ngIf="!sidebarOpen" class="material-icons">keyboard_arrow_right</span>
   </div>

<mat-drawer-container class="second-sidenav" [ngClass]="!subMenus ? 'toolbar-hide-second' : ''">

  <mat-drawer class="sidenav" mode="side" [opened]="sidebarOpen">
    <ul>
      <li [routerLink]="appConstant.ADMIN_DASHBOARD.DASHBOARD"
        routerLinkActive="active">
        <span><img src="assets/images/dashboard.svg" width="20px" height="20px" alt=""></span>
        <span>Dashboard</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/006-interface.svg" width="20px" height="20px" alt=""></span>
        <span>Create Assessment</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/002-files-and-folders.svg" width="20px" height="20px" alt=""></span>
        <span>Assign Assessment</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li [routerLink]="appConstant.ADMIN_DASHBOARD.USER_MANAGEMENT"
        routerLinkActive="active">
        <span><img src="assets/images/001-people.svg" width="20px" height="20px" alt=""></span>
        <span>User Management</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/003-statistics.svg" width="20px" height="20px" alt=""></span>
        <span>Reports</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li [routerLink]="appConstant.ADMIN_DASHBOARD.APPROVALS"
      routerLinkActive="active">
        <span><img src="assets/images/005-accepted.svg" width="20px" height="20px" alt=""></span>
        <span>Approvals</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
    </ul>

  </mat-drawer>
  <mat-drawer-content class="main-container">

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
