<app-admin-dashboard-header></app-admin-dashboard-header>
<div class="toolbar-wrapper">
  <span> Home ></span> <span> Dashboard </span>
  <span> </span>
</div>
<mat-drawer-container class="first-sidenav">
  <mat-drawer class="sub-wrapper-nav" mode="side" opened>
    &#160;
  </mat-drawer>
  <mat-drawer-content class="main-toolbar">
    <ng-container *ngIf="subMenus.length > 0">
      <div [routerLink]="'/' + appConstant.ADMIN_DASHBOARD.HOME + '/' + subMenus.router"
        *ngFor="let subMenus of subMenus; let i = index" class="sub-navs" routerLinkActive="active">
        <div><img src="assets/images/{{subMenus.icon}}" alt=""></div>
        <div>{{subMenus.name}}</div>
      </div>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
<mat-drawer-container class="second-sidenav">

  <mat-drawer class="sidenav" mode="side" opened>
    <ul>
      <li [routerLink]="'/' + appConstant.ADMIN_DASHBOARD.HOME + '/' + appConstant.ADMIN_DASHBOARD.DASHBOARD"
        routerLinkActive="active">
        <span><img src="assets/images/dashboard.svg" width="20px" height="20px" alt=""></span>
        <span>Dashboard</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/006-interface.svg" width="20px" height="20px" alt=""></span>
        <span>Create Assessment</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/002-files-and-folders.svg" width="20px" height="20px" alt=""></span>
        <span>Assign Assessment</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li [routerLink]="'/' + appConstant.ADMIN_DASHBOARD.HOME + '/' + appConstant.ADMIN_DASHBOARD.USER_MANAGEMENT"
        routerLinkActive="active">
        <span><img src="assets/images/001-people.svg" width="20px" height="20px" alt=""></span>
        <span>User Management</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/003-statistics.svg" width="20px" height="20px" alt=""></span>
        <span>Reports</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
      <li>
        <span><img src="assets/images/005-accepted.svg" width="20px" height="20px" alt=""></span>
        <span>Approvals</span>
        <span style="color: #fff;" class="material-icons">
          arrow_right
        </span>
      </li>
    </ul>

  </mat-drawer>
  <mat-drawer-content class="main-container">

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
