<div class="main-wrapper-admin-add-user">
  <!-- <div class="line"></div> -->
  <div class="header">
    {{editUserId ? 'Edit User' : 'Add User'}}
  </div>

  <div class="form-wrapper">
    <form [formGroup]="addUserForm" class="forms" (ngSubmit)="submitDialog()">
      <div class="form-field">
        <div class="grid">
          <div class="label-wrapper">
            <label class="label-name">
              Name<span class="asterick">*</span>
            </label>
          </div>
          <div class="input-box" [ngStyle]="{border: name.invalid && name.touched ? 'solid red 1px': ''}">
            <input matInput formControlName="name" type="text" required>
          </div>
        </div>
        <div class="error" *ngIf="name.invalid && name.touched">
          <span *ngIf="name.errors?.required">Name is Required</span>
        </div>
      </div>
      <div class="form-field">
        <div class="grid">
          <div class="label-wrapper">
            <label class="label-name">
              Email ID<span class="asterick">*</span>
            </label>
          </div>
          <div [ngClass]="editDetails ? 'disable' : ''" [matTooltip]="editDetails ? 'Email Field is Non-Editable' : ''" class="input-box" [ngStyle]="{border: email.invalid && email.touched ? 'solid red 1px': ''}">
            <input matInput formControlName="email" type="text" required>
          </div>
        </div>
        <div class="error" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.required">Email is Required</span>
          <span *ngIf="email.errors?.pattern">Please enter a valid Email id</span>
        </div>
      </div>
      <div class="form-field">
        <div class="grid">
          <div class="label-wrapper">
            <label class="label-name">
              Role<span class="asterick">*</span>
            </label>
          </div>
          <div class="input-box-radio" [ngStyle]="{'border-bottom': role.invalid && role.touched ? 'solid red 1px': ''}">

            <mat-radio-group style="display: flex; justify-content: space-between; width: 90%;" aria-label="Select an option" formControlName="role">
              <mat-radio-button (click)="showInterviewPanel = true; addValidation()" value="interview_panel">Interview panel</mat-radio-button>
              <mat-radio-button (click)="showInterviewPanel = false; addValidation()" value="hr">HR</mat-radio-button>
            </mat-radio-group>

            <!-- <div>
              <input (click)="showInterviewPanel = true; addValidation()" formControlName="role" type="radio" value="interview_panel"><span> Interview panel</span>
            </div>
          <div>
            <input (click)="showInterviewPanel = false; addValidation()" formControlName="role" type="radio" value="hr"><span> Hr</span>
          </div> -->

          </div>
        </div>
        <div class="error" *ngIf="role.invalid && role.touched">
          <span *ngIf="role.errors?.required">Role is Required</span>
        </div>
      </div>

      <div *ngIf="showInterviewPanel" class="sub-div">
        <div class="form-field-1">
          <div class="grid-1">
            <div class="label-wrapper-1">
              <label class="label-name-1">
                Employee ID<span class="asterick">*</span>
              </label>
            </div>
            <div class="input-box-1" [ngStyle]="{border: employee_id.invalid && employee_id.touched ? 'solid red 1px': ''}">
              <input matInput formControlName="employee_id" type="text" required>
            </div>
          </div>
          <div class="error" *ngIf="employee_id.invalid && employee_id.touched">
            <span *ngIf="employee_id.errors?.required">Employee id is Required</span>
          </div>
        </div>
        <div class="form-field-1">
          <div class="grid-1">
            <div class="label-wrapper-1">
              <label class="label-name-1">
                Discipline<span class="asterick">*</span>
              </label>
            </div>
            <nz-select formControlName="discipline" class="nzSelect"
              nzPlaceHolder="select">
                <nz-option *ngFor="let disciplineValue of disciplineDropdown" [nzLabel]="disciplineValue.discipline_name" [nzValue]="disciplineValue.discipline_name"></nz-option>
            </nz-select>
          </div>
          <div class="error" *ngIf="discipline.invalid && discipline.touched">
            <span *ngIf="discipline.errors?.required"> Discipline is Required</span>
          </div>
        </div>
      </div>

      <div class="button-wrapper">
        <button class="submit btn-margin-space" mat-raised-button type="submit">Save</button>
        <button class="cancel-btn" (click)="cancel()" mat-raised-button type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
