<div class="main-wrapper">
  <div class="line">
    <div class="button-wrapper">
      <span [matTooltip]="selectedUserDetail ? '' : 'Please select the user'">
        <button (click)="editUser()" matTooltipClass="tooltip-red" [disabled]="selectedUserDetail ? false : true"
          mat-raised-button type="button">
          <span class="material-icons">edit</span>
          Edit
        </button>
        <button (click)="removeUser()" matTooltipClass="tooltip-red" [disabled]="selectedUserDetail ? false : true"
          mat-raised-button type="button">
          <span class="material-icons">delete</span>
          Remove
        </button>
      </span>
    </div>
  </div>


  <div class="user-list-wrapper">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label> -->
    <div class="search-bar">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </div>
    <!-- </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <mat-cell *matCellDef="let element">
          <input style="margin-top: 1.2em; outline: none;" name="user" [value]="element.role"
            (change)="selectedUser(element)" type="radio">
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[7, 10, 25, 100]"></mat-paginator>
  </div>

</div>
