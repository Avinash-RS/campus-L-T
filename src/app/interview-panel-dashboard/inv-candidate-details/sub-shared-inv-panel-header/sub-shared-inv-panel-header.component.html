<div class="top-wrapper">
  <div class="flex-wrapper">
    <div class="inner-flex">
      <div class="grid-wrapper">
        <div class="details-section">
          <div class="nameinfo">
            <div>
              <div class="img">
                <img [src]="profilePic" alt="name" />
              </div>
            </div>
            <div>
              <span>CID: {{cid ? cid : '-'}}</span>
              {{name ? name : '-'}}
            </div>
          </div>
          <div class="iconinfo">
            <span>
              <em class="icon"></em>
            </span>
          </div>
          <div class="statusinfo">
            Interview Status:
              <span *ngIf="status != '1' && status != '2'" class="status scheduled">{{'Scheduled'}}</span>
              <span *ngIf="status == '1'" class="status inprogress">{{'Completed'}}</span>
              <span *ngIf="status == '2'" class="status completed">{{'Submitted'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
