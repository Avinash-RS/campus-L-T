<ng-container *ngIf="isAccessGranted() else permissionDenied">

<ng-container *ngIf="customerCode=='#LTTS'">
<ng-container *ngIf="(candidateId && uid && formId == '1') && passT0Tabevaluate">
<app-evaluation-form [candidateId]="candidateId" [uid]="uid" [shortlist_name]="shortlist_name" [status]="status" [nameOfAssessment]="nameOfAssessment"></app-evaluation-form>
</ng-container>

<ng-container *ngIf="(candidateId && uid && formId == '2') && passT0Tabevaluate">
    <app-bis-evaluation-form [candidateId]="candidateId" [uid]="uid" [shortlist_name]="shortlist_name" [status]="status" [nameOfAssessment]="nameOfAssessment"></app-bis-evaluation-form>
</ng-container>

<ng-container *ngIf="(candidateId && uid && formId == '3') && passT0Tabevaluate">
  <app-ca-evaluation-form [candidateId]="candidateId" [uid]="uid" [shortlist_name]="shortlist_name" [status]="status" [nameOfAssessment]="nameOfAssessment"></app-ca-evaluation-form>
</ng-container>
</ng-container>

<ng-container *ngIf="customerCode=='#ADANI'">
  <app-adani-evaluation-form [candidateId]="candidateId" [uid]="uid" [shortlist_name]="shortlist_name" [status]="status" [nameOfAssessment]="nameOfAssessment"></app-adani-evaluation-form>
</ng-container>

<ng-container *ngIf="customerCode!='#ADANI' && customerCode!='#LTTS'">
  <app-general-customer-evaluation-form [candidateId]="candidateId" [uid]="uid" [shortlist_name]="shortlist_name" [status]="status" [nameOfAssessment]="nameOfAssessment"></app-general-customer-evaluation-form>
</ng-container>

</ng-container>



<ng-template #permissionDenied>
  <div class="no-video">
    <ng-container>
    <h5>You are not granted access to view this screen</h5>
  </ng-container>

</div>
</ng-template>
