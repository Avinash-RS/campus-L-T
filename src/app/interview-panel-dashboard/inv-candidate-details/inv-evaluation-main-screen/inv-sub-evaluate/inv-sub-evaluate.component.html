<ng-container *ngIf="candidateId && BIS != 'true'">
<app-evaluation-form [candidateId]="candidateId" [uid]="uid" [nameOfAssessment]="nameOfAssessment"></app-evaluation-form>
</ng-container>

<ng-container *ngIf="candidateId &&  BIS == 'true'">
    <app-bis-evaluation-form [candidateId]="candidateId" [uid]="uid" [nameOfAssessment]="nameOfAssessment"></app-bis-evaluation-form>
</ng-container>
