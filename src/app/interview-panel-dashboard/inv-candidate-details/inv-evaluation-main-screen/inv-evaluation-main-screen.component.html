<div class="inv-evaluation">
<div class="sticky">
    <app-sub-shared-inv-panel-header
    [details]="nameOfAssessment ? nameOfAssessment : ''" [videoEvaluationStatus]="videoEvaluationStatus" [name]="candidateName ? candidateName : ''" [cid]="candidateId ? candidateId : ''" [status]="candidateStatus ? candidateStatus : ''" [tag]="tagName ? tagName : ''"></app-sub-shared-inv-panel-header>

  <div class="router-wrapper">
    <mat-tab-group  animationDuration="500ms" (selectedTabChange)="tabChanged($event);"
    [(selectedIndex)]="TabIndex">

  <mat-tab label="Profile & Documents">
      <div *ngIf="TabIndex == 0 || true" class="selected-div">
          <app-inv-sub-employment [passT0TabProfile]="passT0TabProfile"></app-inv-sub-employment>
      </div>
  </mat-tab>

  <!-- <mat-tab label="Documents">
    <div *ngIf="TabIndex == 1 || true" class="selected-div">
        <app-inv-sub-education></app-inv-sub-education>
    </div>
</mat-tab> -->

<mat-tab label="Assessment Results">
  <div *ngIf="TabIndex == 1" class="selected-div">
      <app-inv-unifiedreports></app-inv-unifiedreports>
  </div>
</mat-tab>

<mat-tab label="Video Review">
  <div *ngIf="TabIndex == 2 || true" class="selected-div">
      <app-inv-sub-assessments [passT0TabVideoScheduling]="passT0TabVideoScheduling"></app-inv-sub-assessments>
  </div>
</mat-tab>

<mat-tab label="Interview Sessions">
  <div *ngIf="TabIndex == 3 || true" class="selected-div">
      <app-inv-join-interview [passT0TabVideoInterview]="passT0TabVideoInterview"></app-inv-join-interview>
  </div>
</mat-tab>

<mat-tab label="Interview Evaluation form">
  <div *ngIf="TabIndex == 4 || true" class="selected-div">
      <app-inv-sub-evaluate [passT0Tabevaluate]="passT0Tabevaluate"></app-inv-sub-evaluate>
  </div>
</mat-tab>

</mat-tab-group>
  </div>
</div>
</div>
