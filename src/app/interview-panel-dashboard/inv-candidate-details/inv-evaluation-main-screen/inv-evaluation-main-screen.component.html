<div class="inv-evaluation">
<div class="sticky">
    <app-sub-shared-inv-panel-header *ngIf="assessmentName"
    [details]="assessmentName ? assessmentName : ''" [name]="candidateName ? candidateName : ''" [cid]="candidateId ? candidateId : ''" [status]="candidateStatus ? candidateStatus : ''" [tag]="tagName ? tagName : ''"></app-sub-shared-inv-panel-header>

  <div class="router-wrapper">
    <div class="main-toolbar">
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_ASSESSMENTS" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName}" routerLinkActive="active" class="tabs">
        Assessment details
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EDUCATION" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName}" routerLinkActive="active" class="tabs">
        Education details
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EMPLOYMENT" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName}" routerLinkActive="active" class="tabs">
        Employment documents
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EVALUATION" [queryParams]="{'data': nameOfAssessment, 'name': candidateName, 'id': candidateId, 'status': candidateStatus, 'tag': tagName}" routerLinkActive="active" class="tabs">
        Evaluation details
      </div>
    </div>
  </div>
</div>
  <div class="routing">
    <router-outlet></router-outlet>
  </div>
</div>
