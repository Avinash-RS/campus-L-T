<div class="inv-evaluation">
<div class="sticky">
    <app-sub-shared-inv-panel-header *ngIf="assessmentName"
    [details]="assessmentName ? assessmentName : ''" [name]="candidateName ? candidateName : ''" [cid]="candidateId ? candidateId : ''" [status]="candidateStatus ? candidateStatus : ''" [tag]="tagName ? tagName : ''"></app-sub-shared-inv-panel-header>

  <div class="router-wrapper">
    <div class="main-toolbar">
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EMPLOYMENT" [queryParams]="queryParams" routerLinkActive="active" class="tabs">
        Candidate Profile
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EDUCATION" [queryParams]="queryParams" routerLinkActive="active" class="tabs">
        Education Details
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.UNIFIEDREPORTS" [queryParams]="queryParams" routerLinkActive="active" class="tabs">
        Test Details
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.JOIN_INTERVIEW" [queryParams]="queryParams" routerLinkActive="active" class="tabs">
        Join Sections
      </div>
      <div [routerLink]="appConstant.INTERVIEW_PANEL_DASHBOARD.SUB_EVALUATION" [queryParams]="queryParams" routerLinkActive="active" class="tabs">
        Evaluation Details
      </div>
    </div>
  </div>
</div>
  <div class="routing">
    <router-outlet></router-outlet>
  </div>
</div>
